    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="neuro/style.css">
</head>

<body>
    <section class="container">

        <header>Event Registration Form</header>

        <form action="event registration.php" class="form" method="POST">
            <div class="input-box">

                <label>First Name</label>
                <input type="text" name="f_name" placeholder="Enter First name" required="" />
            </div>
            <div class="input-box">
                <label>Last Name</label>
                <input type="text" name="l_name" placeholder="Enter Last name" required="" />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter Email address" required="" />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>BRANCH</label>
                    <input type="text" name="branch" placeholder="Enter Branch" required="" />
                </div>
                <div class="input-box">
                    <label>PHONE NUMBER</label>
                    <input type="number" name="pno" placeholder="Enter Phone Number" required="" />
                </div>
            </div>
            <div class="gender-box">
                <h3>Year</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="year" value="I" />
                        <label for="check-male">I</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="year" value="II" />
                        <label for="check-female">II</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="year" value="III" />
                        <label for="check-female">III</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="year" value="IV" />
                        <label for="check-other">IV</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label>VH NO</label>
                <input type="text" name="vhno" placeholder="Enter VH No" required="" />
            </div>
            <label>Event Name</label>
            <div class="column">
                <div class="select-box">
                    <select id="eventcategory" name="event_category" required="">
                        <option>RIPPLET</option>
                        <option>CODE GOLF</option>
                        <option>SELECT * FROM BRAIN</option>
                        <option>SUFFELED CODES</option>
                        <option>ALGORITHM WRITING</option>
                        </select>
                </div>

            </div>

            <div class="input-box address">
                <label>Payment Receipt No</label>
                <input type="text" name="user_profile" placeholder="Enter Payment Receipt No" required="" />
            </div>
            <div class="input-box address">
                <label for="userprofile" class="form-label">Payment Receipt Screenshot</label>
                <input type="file" class="form-control" name="receipt_pic" utocomplete="off" value="" required="">
                <span></span>
                <script src="script.js"></script>
            </div>
            <button name="register">Register</button>
        </form>
    </section>


</body>
